<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bodystyle.css" />
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="JavaScript.js"></script>
    <script>
    //제이쿼리 : 타이틀 이동
      $(function () {
        $(".noticeTitle")
          .animate({ marginLeft: "500px" }, 1000)
          .animate({ marginTop: 0 }, 1000)
          .animate({ width: "700px" }, 1000)

          .animate({ marginLeft: 0 }, 1000)
          .animate({ marginTop: 0 }, 1000)
          .animate({ width: "400px" }, 1000)
          
          .queue(function () {
            $(this).css({ background: "red" });
            $(this).dequeue();
          })
      });
      //제이쿼리 : 현재 커서 마우스 위치 표시하기
$(function () {
  $(document).on("mousemove", function (e) {
    $(".posX").text(e.pageX);
    $(".posY").text(e.pageY);
  });
});
    </script>
    <style>
      .noticeTitle {
        width: 400px;
        text-align: center;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <h1 class="noticeTitle">Notice Board</h1>
      </div>
      <div class="card-body">
        <div class="top">
          <div class="num">번호</div>
          <div class="title">제목</div>
          <div class="name">작성자</div>
          <div class="date">작성일</div>
          <div class="count">조회</div>
        </div>
        <div class="fixedNotice">
          <div class="num">5</div>
          <div class="title">[공지사항]메가커피 상품권 공동구매!(30% 할인!개이득!)</div>
          <div class="name">이나은</div>
          <div class="date">02-28</div>
          <div class="count">897</div>
        </div>
        <div>
          <div class="num">4</div>
          <div class="title">[사용후기]키보드 타격감 GOOD!</div>
          <div class="name">이나은</div>
          <div class="date">02-22</div>
          <div class="count">288</div>
        </div>
        <div>
          <div class="num">3</div>
          <div class="title">[자유게시판]너무 피곤해요.</div>
          <div class="name">박선미</div>
          <div class="date">02-21</div>
          <div class="count">287</div>
        </div>
        <div>
          <div class="num">2</div>
          <div class="title">[자유게시판]나는 KB인이다.</div>
          <div class="name">신혜림</div>
          <div class="date">01-27</div>
          <div class="count">290</div>
        </div>
        <div>
          <div class="num">1</div>
          <div class="title">[자유게시판]새해 복 많이 받으세요.</div>
          <div class="name">유성진</div>
          <div class="date">01-01</div>
          <div class="count">0</div>
        </div>
        <ul class="number">
          <li><a href="#">&lt;</a></li>
          <li><a href="#" class="active">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">&gt;</a></li>
        </ul>
      </div>
      <div class="btn">
        <a href="">글쓰기</a>
      </div>
    </div>
    <div>
      <div id="mouseXY1">
        <h3>커서 위치 </h3>
        <p>X : <span class="posX">0</span>px</p>
        <p>Y : <span class="posY">0</span>px</p>
      </div>
  </body>
</html>
